---
layout: default
title: Andy Brett | Photos
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
			{% if post.layout == "post" %}
      	<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endif %}
    {% endfor %}
  </ul>
</div>
